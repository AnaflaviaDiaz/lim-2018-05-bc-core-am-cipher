<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Probando para bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/jpg" href="../images/cipher.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <head>
    <div>
      <h1> Cifrado Cesar </h1>
    </div>

  </head>

  <section id="formOffset">
    <label for="choose">
      <b>Número de desplazamientos para </b>
      <br>
      <b>Encriptar o Desencriptar</b>
    </label>
    <div>
      <input type="number" id="txtOffset" placeholder="#" required>
      <button id="clear" class="button"><i class="fa fa-close"></i></button>
    </div>
  </section>

  <section id="encriptado">
    <div>
      <textarea name="textEncrypted" id="txtEncrypted" cols="45" rows="6" placeholder="Escribe tu texto aquí..." required></textarea>
    </div>
    <div>
      <button id="btnEncrypted">Encriptar</button>
      <button id="btnDecrypted">Desencriptar</button>
      <!-- <button id="change" class="button"><i class="fa fa-refresh"></i></button> -->
      <button id="change"><i class="fa fa-exchange"></i></button>
    </div>
  </section>

  <section id="answer" style="display: none">
    <b>Texto tranformado</b>
    <h3 id="result"></h3>
  </section>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
