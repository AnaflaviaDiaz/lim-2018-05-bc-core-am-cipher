<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Probando para bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/jpg" href="../images/cipher.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="container text-center">

  <head>
    <div>
      <h1> Cifrado Cesar </h1>
    </div>
  </head>

  <section>
    <div>
      <input type="number" id="txtOffset" placeholder="#">
    </div>
    <div class="alert alert-danger" id="dangerOffset" style="display: none;">
      <strong>Danger!</strong> No colocaste un número de desplazamientos para modificar el texto.
    </div>
  </section>

  <section>
    <div>
      <textarea name="textEncrypted" id="txtEncrypted" cols="45" rows="6" placeholder="Escribe tu texto aquí..."></textarea>
    </div>
    <div class="alert alert-danger" id="dangerText" style="display: none;">
      <strong>Danger!</strong> No colocaste un texto para modificar.
    </div>
  </section>

  <section>
    <div>
      <button id="btnEncrypted" class="btn btn-lg btn-primary">Encriptar</button>
      <button id="btnDecrypted" class="btn btn-primary btn-lg">Desencriptar</button>
      <!-- <button id="change" class="button"><i class="fa fa-refresh"></i></button> -->
      <button id="clear" class="btn btn-primary btn-lg"><i class="fa fa-close"></i></button>
      <button id="change" class="btn btn-primary btn-lg"><i class="fa fa-exchange"></i></button>
    </div>
  </section>

  <section id="answer" style="display: none">
    <b>Texto tranformado</b>
    <h3 id="result"></h3>
  </section>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
